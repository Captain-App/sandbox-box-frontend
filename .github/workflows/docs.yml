name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs-site/**'
      - 'e2e/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs-site/**'
      - 'e2e/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Generate Screenshots
        run: |
          mkdir -p docs-site/public/screenshots
          npx playwright test e2e/docs-screenshots.spec.ts --project=chromium
        env:
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}

      - name: Install Docs dependencies
        working-directory: docs-site
        run: npm install

      - name: Build Documentation
        working-directory: docs-site
        run: npm run build

      - name: Deploy to Cloudflare Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npx wrangler pages deploy docs-site/dist --project-name shipbox-docs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload Screenshots Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: docs-site/public/screenshots/
          retention-days: 7
